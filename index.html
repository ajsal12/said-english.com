<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanging Link</title>
</head>
<body>
    <a href="#" onclick="hangDevice()">Click me to hang the device</a>

    <script>
        function hangDevice() {
            const startTime = new Date().getTime();
            while (new Date().getTime() < startTime + 60000) {
                // Busy wait for 1 minute
            }
        }
    </script>
</body>
</html>
