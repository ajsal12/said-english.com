<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table with Colors</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        input {
            width: 200px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .edit-button {
            background-color: #007bff;
            color: white;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .color-picker {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: auto;
        }
        .note {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            text-align: left;
        }
        .note p {
            margin: 5px 0;
        }
        .note .orange {
            color: #ff9800;
            font-weight: bold;
        }
        .note .red {
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Editable Table with Colors</h1>
    <div class="container">
        <input type="text" id="nameInput" placeholder="Enter Name">
        <input type="number" id="pointsInput" placeholder="Enter Points (Max 10)" max="10" min="0">
        <input type="color" id="colorInput" class="color-picker" value="#ffffff">
        <button onclick="addRow()">Add Row</button>
    </div>

    <table id="pointsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Points (Max 10)</th>
                <th>Color</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically -->
        </tbody>
    </table>

    <!-- Corner Note -->
    <div class="note">
        <p><span class="orange">5 Points:</span> Orange</p>
        <p><span class="red">10 Points:</span> Red</p>
    </div>

    <script>
        const tableData = JSON.parse(localStorage.getItem("tableData")) || [];
        const tableBody = document.querySelector("#pointsTable tbody");

        // Render table from stored data
        function renderTable() {
            tableBody.innerHTML = "";
            tableData.forEach((row, index) => {
                const tr = document.createElement("tr");
                tr.style.backgroundColor = row.color;
                tr.innerHTML = `
                    <td>${row.name}</td>
                    <td>${row.points}</td>
                    <td>${row.color}</td>
                    <td>
                        <button class="edit-button" onclick="editRow(${index})">Edit</button>
                        <button class="delete-button" onclick="deleteRow(${index})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // Add a new row
        function addRow() {
            const nameInput = document.getElementById("nameInput").value.trim();
            const pointsInput = parseInt(document.getElementById("pointsInput").value, 10);
            const colorInput = document.getElementById("colorInput").value;

            if (nameInput && pointsInput >= 0 && pointsInput <= 10) {
                const newRow = { name: nameInput, points: pointsInput, color: colorInput };
                tableData.push(newRow);
                saveAndRender();
                document.getElementById("nameInput").value = "";
                document.getElementById("pointsInput").value = "";
                document.getElementById("colorInput").value = "#ffffff";
            } else {
                alert("Please enter a valid name and points (0-10).");
            }
        }

        // Edit an existing row
        function editRow(index) {
            const name = prompt("Enter new name:", tableData[index].name);
            const points = parseInt(prompt("Enter new points (0-10):", tableData[index].points), 10);
            const color = prompt("Enter new color (hex):", tableData[index].color);

            if (name && points >= 0 && points <= 10 && color) {
                tableData[index] = { name, points, color };
                saveAndRender();
            } else {
                alert("Invalid input. Please try again.");
            }
        }

        // Delete a row
        function deleteRow(index) {
            if (confirm("Are you sure you want to delete this row?")) {
                tableData.splice(index, 1);
                saveAndRender();
            }
        }

        // Save data to localStorage and re-render the table
        function saveAndRender() {
            localStorage.setItem("tableData", JSON.stringify(tableData));
            renderTable();
        }

        // Initial render
        renderTable();
    </script>
</body>
</html>
